name: ESLint Check

on:
  push:
    branches: [ development, master ]
  pull_request:
    branches: [ development, master ]  

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '23.4.0' 

    - name: Install dependencies
      run: npm install  

    - name: Run ESLint
      run: npx eslint . --ext .ts,.tsx 
